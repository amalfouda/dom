<!DOCTYPE html>
<html lang="en">
<head>
 
  <link rel="stylesheet" href="/Users/amalfouda/Desktop/dom/style.css">
  <title>Shopping Cart</title>
</head>
<body>
  <div class="cart">
    <div class="item">
      <img src="item1.jpg" alt="Item 1">
      <div class="item-info">
        <h3>Item 1</h3>
        <p>Price: $10</p>
        <div class="controls">
          <button class="like-button">&#x2661;</button>
          <button class="minus-button">-</button>
          <span class="quantity">1</span>
          <button class="plus-button">+</button>
          <button class="delete-button">Delete</button>
        </div>
      </div>
    </div>
    <!-- Add more item blocks here -->
    <div class="total">
      <p>Total: <span id="totalPrice">$10</span></p>
    </div>
  </div>
  <script src="aa.js"></script>
</body>
</html>
